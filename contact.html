<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Waslick's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;600&family=Solway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel= "stylesheet" href= "style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <!-- Navbar in dark format, expands on a large screen and collapses on a medium screen or smaller -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Maria Waslick</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse float-right text-right pr-3" id="navbarNav">
      <!-- Unordered list showing the three navbar links to Contact, Portfolio, and About -->
      <ul class="navbar-nav ml-auto">
          <li class= "nav-item active">
            <!-- Link to Contact (active on this page) -->
            <a class= "nav-link" href="#">Contact<span class="sr-only">(current)</span></a>
          </li>
          <li class= "nav-item">
          <!-- Link to Portfolio -->
            <a class= "nav-link" href="portfolio.html">Portfolio </a>
          <!-- Link to About -->
          <li class= "nav-item">
              <a class= "nav-link" href="index.html"> About </a>
          </li>
      </ul>
    </div>
  </nav>

 <!-- Container where the card will be contained in the boostrap grid -->
    <div class= "container">
        <div class= "row">
          <!-- On a large screen the card column will have a width of 9, on a small screen the column will have a width of 10, and on an extra-small screen the column will have a width of 12 -->
            <div class= "col-lg-9 col-sm-10 col-xs-12">
                 <div class= "card">
                    <!-- Card containing the contact form -->
                    <div class= "card-body">
                        <div class= "row">
                            <div class= "col-lg-12">
                               <!-- Row that displays the title -->
                                <h1 class="card-title">Contact</h1>
                                <hr>
                            </div>
                        </div>

                            <div class= "row">
                              <!-- Row that contains the form where one fills out contact information -->
                              <div class= "col-lg-12">
                                <form>
                                    <div class="form-group">
                                      <!-- Where guests will enter their name -->
                                        <label for="inlineFormInputName">Name</label>
                                        <input type="text" class="form-control" id="inlineFormInputName" placeholder="Enter name">
                                      </div>
                                    
                                    <div class="form-group">
                                      <!-- Where guests will enter their email address -->
                                      <label for="exampleInputEmail1">Email address</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                    </div>

                                    <div class="form-group">
                                      <!-- Where guests will enter a message for me -->
                                        <label for="exampleFormControlTextarea1">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                      </div>

                                      <!-- Submit button for guests to click after they finished filling out the form -->
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                  </form>
                              </div>
                          </div>    
                     </div>
                  </div>
            </div>
        </div>
    </div>

  <!-- Fixed footer at the bottom of the screen, which displays copyright information -->
    <footer class= "footer">
      <div class= "container">
        <span class="muted">Copyright 2020 &#169; Maria Waslick</span>
      </div>
    </footer> 

<!-- Javascript source -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
